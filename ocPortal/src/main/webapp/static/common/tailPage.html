<div class="page-box clearfix">
	<div class="page clearfix">
		<div style="float:right;">
			<input type="hidden" id="_id_pageNum" name="pageNum" value="${page.pageNum}"/>
			<#if !page.firstPage>
				<a class="pre" href="javascript:void(0);" onclick="_queryPage('${page.pageNum-1}')"></a>
			</#if>
			<#list page.showNums as n>
				<#if page.showDot && n_index == 6>
					<span class="page-num">...</span>
				</#if>
				<#if page.pageNum == n>
				<a class="page-num cur">${n}</a>
				<#else>
				<a class="page-num" href="javascript:void(0)" onclick="_queryPage('${n}');">${n}</a>
				</#if>
			</#list>
			<#if !page.lastPage>
			<a href="javascript:void(0);" class="next" onclick="_queryPage('${page.pageNum+1}')"></a> 
			</#if> 
		</div>
	</div>
</div>
<script type="text/javascript">
	function _queryPage(pageNum){
		if(pageNum == undefined)pageNum = 1;
		document.getElementById('_id_pageNum').value = pageNum;
		document.getElementById('queryPageForm').submit();
	}
</script>
