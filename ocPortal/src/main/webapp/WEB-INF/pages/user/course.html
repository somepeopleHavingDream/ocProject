<!DOCTYPE html>
<html lang="utf-8">
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<title>个人主页</title>
		<#include "../common/res.html">
	</head>

	<body>
		<#include "../common/header.html">
		<div class="f-main clearfix">
			<div class="setting-left">
					<#include "./nav.html">
			</div>
			
			<div class="setting-right"  >
				<div><span class="f-16">最近学习</span></div>
				<div class="split-line" style="margin: 20px 0px;"></div>
				<#if (page.items)??>
				<#list page.items as item>
				<div class="comment clearfix">
					<div class="comment-main" style="width: 100%">
						<a href="" class="user-name link-a" style="font-size:20px;">${item.courseName!}</a>
						<div class="comment-content">
							<span class="learn-rate">已学${item.rate!0}%</span>
							<span>${item.sectionName!}</span>
						</div>
						<div class="comment-footer">
							<span>时间：2016-12-05</span>
							<span class="continue-btn" style="margin-left: 50px;">继续学习</span>
						</div>
					</div>
				</div>		
				</#list>
				
				<#include "../common/tailPage.html">
				</#if>
			</div>
			
		</div>
		
		<#include "../common/footer.html">
		
	</body>
	
</html>
